<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<body>
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo center">

      </a>
    </div>

  <div class="row" id="userPost">
    <div class="col s12 m6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">For Sale</span>
          <textarea id="productDescription" placeholder="Product Description"></textarea>
          <textarea id="productPrice" placeholder="Product Price"></textarea>
          <textarea id="productName" placeholder="product Name"></textarea>
        </div>
          <button id="submit-post" class="modal-close btn waves-effect waves-light" type="submit" name="action">Submit
            <i class="material-icons right">send</i>
          </button>
      </div>
  </div>
</div>

<div class="row">
  <div class="col s12 m6">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <div id="test">
       </div>
      </div>
     </div>
  </div>
</div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
